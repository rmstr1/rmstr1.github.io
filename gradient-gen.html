<!DOCTYPE html>
<html lang="en">

<head>
    <!-- link rel="stylesheet" href="../css/x43z.css"! -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Color Converter">
    <title>Color Converter</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            margin: 0;
            height: 100%;
        }

        body {
            margin: 0;
            background-color: #ffffff;
            font-family: "Courier New", monospace;
            font-size: 1.25rem;
            font-weight: 600;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-items: center;
        }

        textarea,
        input,
        select {
            padding: 0.25rem 0.5rem;
            font-family: "Courier New", monospace;
            font-size: 1.25rem;
            font-weight: 600;
            border: 1px solid #464646;
            border-radius: 0;
        }

        textarea {
            width: 100%;
        }

        #preview {
            width: 6rem;
            height: 6rem;
            border: 0.125rem solid #464646;
            background: #000000;
        }

        .container {
            margin: 0 auto;
            padding: 2rem;
            width: calc(100% - 4rem);
            max-width: 30rem;
            height: fit-content;
            background: #f4f4f4;
            border: 1px solid #464646;
        }
    </style>
</head>

<body>
    <div class="container">
        <input id="a" type="text" value="#e66465" maxlentgh="7" size="9" spellcheck="false" autocomplete="off">
        <input id="b" type="text" value="#9198e5" maxlentgh="7" size="9" spellcheck="false" autocomplete="off">
        <br>
        <label>Interpolation:
            <select id="interpolation" autocomplete="off">
                <option value="oklab">oklab</option>
                <option value="linear">linear</option>
                <option value="srgb">srgb</option>
            </select>
        </label>
        <br>
        <label>Discrete:
            <input id="discrete" type="checkbox" autocomplete="off">
        </label>
        <label>Colors:
            <input id="n_bands" type="number" min="2" max="32" value="5" autocomplete="off">
        </label>
        <br>
        <br>
        CSS Gradient:
        <textarea id="output" rows="5" readonly="true" autocomplete="off"></textarea>
    </div>
</body>
<script>
    const lerp_number = (a, b, t) => a * (1.0 - t) + b * t;

    const lerp = (a, b, t) => {
        return a.map((x, i) => {
            return lerp_number(x, b[i], t);
        });
    }

    const srgbToLinear = (srgb) => {
        return srgb.map((x) => {
            const cutoff = x > 0.04045;
            const a = x / 12.92;
            const b = ((x + 0.055) / 1.055) ** 2.4;
            return cutoff ? b : a;
        });
    }

    const linearToSrgb = (linear) => {
        return linear.map((x) => {
            const cutoff = x > 0.0031308;
            const a = x * 12.92;
            const b = 1.055 * x ** (1.0 / 2.4) - 0.055;
            return cutoff ? b : a;
        });
    }

    const linearToOklab = (c) => {
        const [r, g, b] = c;

        const l = 0.4122214708 * r + 0.5363325363 * g + 0.0514459929 * b;
        const m = 0.2119034982 * r + 0.6806995451 * g + 0.1073969566 * b;
        const s = 0.0883024619 * r + 0.2817188376 * g + 0.6299787005 * b;

        const l_ = l ** (1.0 / 3.0);
        const m_ = m ** (1.0 / 3.0);
        const s_ = s ** (1.0 / 3.0);

        return [
            0.2104542553 * l_ + 0.7936177850 * m_ - 0.0040720468 * s_,
            1.9779984951 * l_ - 2.4285922050 * m_ + 0.4505937099 * s_,
            0.0259040371 * l_ + 0.7827717662 * m_ - 0.8086757660 * s_
        ];
    }

    const oklabToLinear = (c) => {
        const [x, y, z] = c;

        const l_ = x + 0.3963377774 * y + 0.2158037573 * z;
        const m_ = x - 0.1055613458 * y - 0.0638541728 * z;
        const s_ = x - 0.0894841775 * y - 1.2914855480 * z;

        const l = l_ * l_ * l_;
        const m = m_ * m_ * m_;
        const s = s_ * s_ * s_;

        return [
            +4.0767416621 * l - 3.3077115913 * m + 0.2309699292 * s,
            -1.2684380046 * l + 2.6097574011 * m - 0.3413193965 * s,
            -0.0041960863 * l - 0.7034186147 * m + 1.7076147010 * s
        ];
    }

    srgbToOklab = (c) => linearToOklab(srgbToLinear(c));

    oklabToSrgb = (c) => linearToSrgb(oklabToLinear(c));

    const parseHex = (hex) => {
        const r = parseFloat(parseInt(hex.slice(1, 3), 16)) / 255.0;
        const g = parseFloat(parseInt(hex.slice(3, 5), 16)) / 255.0;
        const b = parseFloat(parseInt(hex.slice(5, 7), 16)) / 255.0;
        return [r, g, b];
    }

    const writeHex = (rgb) => {
        const [r, g, b] = rgb;
        const r_u = Math.round(r * 255.0);
        const g_u = Math.round(g * 255.0);
        const b_u = Math.round(b * 255.0);
        return "#" + (1 << 24 | r_u << 16 | g_u << 8 | b_u).toString(16).slice(1);
    }

    const updateOutput = () => {
        const interpolation = document.querySelector('#interpolation').value;

        const to_ispace = {
            "linear": srgbToLinear,
            "srgb": (x) => x,
            "oklab": srgbToOklab,
        }[interpolation];

        const from_ispace = {
            "linear": linearToSrgb,
            "srgb": (x) => x,
            "oklab": oklabToSrgb,
        }[interpolation];

        const a_linear = to_ispace(parseHex(a_input.value));
        const b_linear = to_ispace(parseHex(b_input.value));

        const n_bands = document.querySelector('#n_bands').value;
        const discrete = document.querySelector('#discrete').checked;

        const values = [];
        for (let i = 0; i < n_bands; i++) {

            const t = discrete ? i / n_bands : i / (n_bands - 1.0);

            const value = lerp(a_linear, b_linear, t)
            values.push(`${writeHex(from_ispace(value))} ${Math.round(t * 100.0)}%`);

            if (discrete && i < n_bands - 1) {
                values.push(`${writeHex(from_ispace(value))} ${Math.round((i + 1.0) / (n_bands) * 100.0)}%`);
            }
        }

        const gradient_str = `linear-gradient(180deg, ${values.join(", ")})`;
        output.innerHTML = gradient_str;
        preview.style.backgroundImage = gradient_str;
    }

    const a_input = document.querySelector('#a');
    const b_input = document.querySelector('#b');
    const output = document.querySelector('#output');
    const preview = document.querySelector('body');

    a_input.addEventListener('change', (e) => updateOutput());
    b_input.addEventListener('change', (e) => updateOutput());
    document.querySelector('#n_bands').addEventListener('change', (e) => updateOutput());
    document.querySelector('#discrete').addEventListener('change', (e) => updateOutput());
    document.querySelector('#interpolation').addEventListener('change', (e) => updateOutput());

    updateOutput();
</script>

</html>
