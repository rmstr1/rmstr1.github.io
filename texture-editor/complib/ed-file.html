<template id="ed-file-template">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :host {
            padding: 0;
            width: 100%;

            font-family: var(--input-font);
            font-size: var(--input-font-size);
            font-weight: var(--input-font-weight);
        }

        input[type=file] {
            all: unset;
            box-sizing: border-box;

            margin: 0;
            padding: 0 0.5rem;
            height: var(--input-height);
            width: 100%;

            border: none;
            border-radius: var(--input-border-radius);
            background: var(--bg-color-dark);

            color: var(--input-foreground-color);
            box-shadow: var(--ed-field-inset-shadow);
        }
    </style>
    <input type="file">
</template>

<script type="module">
    customElements.define(
        "ed-file",
        class extends HTMLElement {
            static formAssociated = true;

            constructor() {
                super();

                const template_clone = document.getElementById("ed-file-template").content.cloneNode(true);

                this.input = template_clone.querySelector("input");
                this.input.setAttribute("value", this.getAttribute("value") ?? "");
                this.input.setAttribute("accept", this.getAttribute("accept") ?? "");

                this.name = this.getAttribute("name");
                this.value = this.getAttribute("value");
                this.buffer = JSON.stringify([]);

                this.internals_ = this.attachInternals();
                this.attachShadow({ mode: "open" }).append(template_clone);
                this.internals_.setFormValue(this.buffer, this.buffer);

                this.input.addEventListener("change", (event) => {
                    this.value = event.target.value;
                    this.onChange()
                });
            }

            onChange() {
                const file = this.input.files[0];

                const reader = new FileReader();

                reader.onload = () => {
                    this.buffer = JSON.stringify(Array.from(new Uint8Array(reader.result)));
                    this.internals_.setFormValue(this.buffer);
                    this.dispatchEvent(new CustomEvent("change", { detail: (this.name, this.value) }))
                    this.internals_.form?.dispatchEvent(new CustomEvent("change", { detail: (this.name, this.value) }))
                };

                reader.onerror = () => {
                    this.buffer = JSON.stringify([]);
                    this.internals_.setFormValue(this.buffer);
                    this.dispatchEvent(new CustomEvent("change", { detail: (this.name, this.value) }))
                    this.internals_.form?.dispatchEvent(new CustomEvent("change", { detail: (this.name, this.value) }))
                };

                reader.readAsArrayBuffer(file);
            }
        },
    );
</script>
