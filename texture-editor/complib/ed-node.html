<template id="ed-node-template">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .node-card {
            margin: 0.75rem;
            margin-bottom: 0;
            width: var(--ed-node-width);
            padding: 1.5rem;

            display: grid;
            grid-template:
                "h close" auto
                "t t " auto / 1fr auto;
            align-items: center;

            background: var(--bg-color);
            color: #ffffff;

            box-shadow: var(--shadow-node);

            border-radius: 1.5rem;

            .title {
                font: 600 1.0rem/2 'Source Sans 3', sans-serif;
                grid-area: h;
                width: 100%;
            }

            .close {
                all: unset;
                box-sizing: border-box;

                grid-area: close;
                align-self: start;

                width: 2rem;
                height: 2rem;

                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                cursor: pointer;
                user-select: none;

                &:hover {
                    background-color: var(--foreground-color-alt-2);
                }
            }

            .card-text {
                grid-area: t;
                margin-top: 0.5rem;
                padding-top: 0.5rem;
                text-align: end;

                border-top: 0.125rem solid #ffffff;

                font-size: 0.875rem;
            }

            &:hover {
                background-color: var(--foreground-color-alt-2);
            }

            .close {
                &:hover {
                    background-color: var(--bg-color-light-2);
                }
            }
        }
    </style>
    <div class="node-card">
        <div class="title">
            <slot name="title"></slot>
        </div>
        <button class="close"><ed-icon icon="xmark-solid"></ed-icon></button>
        <div class="card-text">
            <slot name="in"></slot>
            <slot name="out"></slot>
        </div>
    </div>
</template>

<script type="module">
    customElements.define(
        "ed-node",
        class extends HTMLElement {
            constructor() {
                super();

                const template_clone = document.getElementById("ed-node-template").content.cloneNode(true);

                template_clone.querySelector("button").onclick = (event) => {
                    let parent = this.parentElement;
                    this.remove();
                    parent.dispatchEvent(new CustomEvent("node-removed", { bubbles: true, detail: this }));
                };

                this.slot_in = template_clone.querySelector("slot[name='in']");
                this.slot_out = template_clone.querySelector("slot[name='out']");

                this.container = template_clone.querySelector(".container");
                this.attachShadow({ mode: "open" }).append(template_clone)
            }
        },
    );
</script>
